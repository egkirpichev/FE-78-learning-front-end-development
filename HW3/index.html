<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Mulish&family=Open+Sans:wght@600;700&family=Raleway:wght@400;500&display=swap"
		rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>Axit Home</title>
</head>

<body class="body">
	<div class="wrapper">
		<header class="header">
			<div class="header__logo"><img src="./icons/AXIT_header.svg" alt="AX"><img src="./icons/AXIT-1_header.svg"
					alt="IT"></div>
			<nav class="header__nav">
				<a href=" ">Features</a>
				<a href=" ">About</a>
				<a href=" ">Pricing</a>
				<a href=" ">Reviews</a>
				<a href=" ">Reviews</a>
			</nav>
		</header>
		<main>
			<div class="banner">
				<div class="banner__content">
					<img src="./icons/AXIT.svg" alt="AX"><img src="./icons/AXIT-1.svg" alt="IT">
					<h1 class="banner__heading">MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES</h1>
					<p class="banner__seprarator"></p>
					<p class="banner__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
					<button class="banner__button">Download</button>
				</div>
				<div class="banner__form">
					<h2 class="form__header">Try Your <mark class="form__header-red">FREE</mark> Trial Today</h2>
					<div class="form__inputs">
						<input type="text" name="Name" placeholder="Name">
						<input type="email" name="Email" placeholder="email">
						<input type="password" name="Password" placeholder="password">
					</div>
					<button class="form__button">Get Started</button>
				</div>
			</div>
			<div class="socials">
				<div class="socials__content">
					<h2 class="soicals__header">Social Media</h1>
						<p class="socials__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
							euismod bibendum laoreet.</p>
				</div>
				<div class="solials__icons">
					<img class="icon__facebook" src="./icons/facebook_icon.png" alt="icon__facebook">
					<img class="icon__twitter" src="./icons/twitter_icon.png" alt="icon__twitter">
					<img class="icon__linkedin" src="./icons/linkedin_icon.png" alt="icon__linkedin">
					<img class="icon__pininterest" src="./icons/pinterest_icon.png" alt="icon__pininterest">
					<img class="icon__instagram" src="./icons/instagram_icon.png" alt="icon__instagram">
					<img class="icon__github" src="./icons/github_icon.png" alt="icon__github">
					<img class="icon__rss" src="./icons/rss_icon.png" alt="icon__rss">
				</div>
			</div>
		</main>
	</div>
</body>

</html>
