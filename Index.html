<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Mulish&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>Logoipsum home</title>
</head>
<body>
	<header class="header">
		<div class="header__logo"><img src="./images/Logo Color.svg" alt="logo"></div>
		<nav class="header__nav">
			<ul>
				<li><a href=" ">Home</a></li>
				<li><a href=" ">Features</a></li>
				<li><a href=" ">Pricing</a></li>
				<li><a href=" ">Blog</a></li>
			</ul>
		</nav>
		<button class="header__button">Get started</button>
	</header>
	<main>
		<div class="main__subscription-block">
			<section class="main__subscription-block-text">
				<h1 class="main__subscription-block-title">Grow your subscription business</h1>
				<p class="main__subscription-block-paragraph">Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.</p>
				<button class="main__subscription-block-button1">Get started</button>
				<button class="main__subscription-block-button2"><img src="./images/arrow-down.svg" alt="main__subscription-block-drop-button"></button>
			</section>
			<img class="main__subscription-block-image" src="./images/Hero 3D.png" alt="">
		</div>
		<div class="main__logos">
			<img src="./images/Group-1.svg" alt="logo1">
			<img src="./images/Group-2.svg" alt="logo2">
			<img src="./images/Group-3.svg" alt="logo3">
			<img src="./images/Group-4.svg" alt="logo4">
			<img src="./images/Group.svg" alt="logo5">
		</div>
	</main>	
</body>
</html>
